{% extends "index.html" %}
{% block content %}
<title>Blogs</title>
<div class="block-main">
    {% for i in blog %}
    <a href="">
        <div class="block-blog">
            <h1>
                {{i.title}}
            </h1>
            <div>
                {{i.updated_at}} <span class="logo">Muallif <span>{{i.author}}</span></span>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
