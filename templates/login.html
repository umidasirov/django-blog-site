{% extends "index.html" %}
{% block content %}
<div class="h-full flex justify-center flex-col">
  <div class="bg-gray-600 m-0 m-auto p-4 rounded w-1/4 ">
    <form method="POST" class="w-full h-full flex flex-col gap-2">
      {% csrf_token %}
      <div class="text-center">
        <i class="fa-regular fa-circle-user text-[75px]"></i>
      </div>
      <h1 class="text-center"> Salom! Tizimga kiring</h1>
      <input type="text" name="username" class="border rounded h-[40px] p-2" placeholder="Username" required>
      <input type="password" name="password" class="border rounded h-[40px] p-2" placeholder="Password" required>
      <button type="submit" class="border rounded h-[40px] p-2">Login</button>
      {% if error %}
        <p style="color: red;">{{ error }}</p>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
